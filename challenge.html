<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Food Web App Poster</title>
  <style>
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .poster {
      max-width: 600px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    img {
      width: 600px;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>

  <div class="poster">
    <img src="poster.jpg" alt="Food Web Poster">
  </div>

</body>
</html>
